<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Sign Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
        }
        .sign-output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sign-output img {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice to Sign Language Translator</h1>
        <button class="btn" onclick="startListening()">Start Speaking</button>
        <p id="recognized-text">Say something...</p>
        <div class="sign-output" id="sign-output"></div>
    </div>
    
    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const spokenText = event.results[0][0].transcript;
                document.getElementById("recognized-text").innerText = spokenText;
                displaySignLanguage(spokenText);
            };
        }

        function displaySignLanguage(text) {
            const signOutput = document.getElementById("sign-output");
            signOutput.innerHTML = ""; 
            const words = text.toLowerCase().split(" ");
            words.forEach(word => {
                [...word].forEach(letter => {
                    const img = document.createElement("img");
                    img.src = `https://www.signingsavvy.com/media/${letter}.jpg`; 
                    img.alt = letter;
                    signOutput.appendChild(img);
                });
            });
        }
    </script>
</body>
</html>
